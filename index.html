<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <div class="head"><h1>Tic Tac Toe</h1></div>
    </header>
    <main>
      <div class="main-page">
        <div class="first-row flex row">
          <div class="board" id="1"></div>
          <div class="board" id="2"></div>
          <div class="board" id="3"></div>
        </div>
        <div class="second-row flex row">
          <div class="board" id="4"></div>
          <div class="board" id="5"></div>
          <div class="board" id="6"></div>
        </div>
        <div class="third-row flex row">
          <div class="board" id="7"></div>
          <div class="board" id="8"></div>
          <div class="board" id="9"></div>
        </div>
      </div>
    </main>
  </body>
</html>
